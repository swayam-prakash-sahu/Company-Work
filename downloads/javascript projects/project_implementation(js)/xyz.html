<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Methods Example</title>
  <style>
    .highlight {
      background-color: yellow;
    }
    .paragraph {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- Your content here -->
  
  <script>
    
    // Create a new div element
    const div = document.createElement('div');
    div.textContent = 'Hello, World!';

    // Set an id for the div element
    div.id = 'myDiv';

    // Append the div to the body element
    document.body.appendChild(div);

    // Get the div element by its id
    const myDiv = document.getElementById('myDiv');

    // Create a new paragraph element
    const p = document.createElement('p');
    p.textContent = 'This is a paragraph.';

    // Insert the paragraph before the div element
    div.before(p);

    // Create a new span element
    const span = document.createElement('span');
    span.textContent = 'This is a span.';

    // Insert the span after the div element
    div.after(span);

    // Create a new button element
    const button = document.createElement('button');
    button.textContent = 'Click me';

    // Add a click event listener to the button
    button.addEventListener('click', () => {
      alert('Button clicked!');
    });

    // Append the button to the body element
    document.body.appendChild(button);

    // Get all elements with class name 'example'
    const elements = document.getElementsByClassName('example');

    // Iterate over the elements and add a class 'highlight'
    for (let i = 0; i < elements.length; i++) {
      elements[i].classList.add('highlight');
    }

    // Get the first element with the class 'highlight'
    const highlightedElement = document.querySelector('.highlight');

    // Remove the 'highlight' class from the element
    highlightedElement.classList.remove('highlight');

    // Set the innerHTML of the div element
    div.innerHTML = '<strong>This is bold text</strong>';

    // Get all elements with the tag name 'p'
    const paragraphs = document.getElementsByTagName('p');

    // Iterate over the paragraphs and add a class 'paragraph'
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].classList.add('paragraph');
    }

    // Get the parent element of the div
    const parent = div.parentElement;

    // Remove the div element from the parent
    parent.removeChild(div);
  </script>
</body>
</html>
