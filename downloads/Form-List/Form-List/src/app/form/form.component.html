
<div class="background"></div>
<div class="container mt-5 contact-container d-flex justify-content-center align-items-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Contact Form</h2>
        <form id="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="bold-input">Name:</label>
            <input type="text" placeholder="Name" class="form-control" id="name" name="name" [formControl]="name">
            <p *ngIf="name.invalid && name.touched && !name.errors?.['maxlength']" class="text-danger">Name is a required field!</p>
            <p *ngIf="name.errors?.['maxlength']" class="text-danger">Input is greater than 30 letters!</p>
          </div>
          <div class="form-group">
            <label for="email" class="bold-input">Email:</label>
            <input type="email" placeholder="Email" class="form-control" id="email" name="email" [formControl]="email">
            <p *ngIf="email.invalid && email.touched" class="text-danger">Email is required...!</p>
          </div>
          <div class="form-group">
            <label for="phone" class="bold-input">Phone:</label>
            <input type="tel" placeholder="Phone number" class="form-control" id="phone" name="phone" [formControl]="phone">
            <p *ngIf="phone.invalid && phone.touched" class="text-danger">Invalid Entry!</p>
          </div>
          <div class="form-group">
            <label for="gender" class="bold-input">Gender:</label>
            <select class="form-control" id="gender" name="gender" [formControl]="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <p *ngIf="gender.invalid && gender.touched" class="text-danger">Choose a valid Entry!</p>
          </div>
          <div class="form-group">
            <label for="skills" class="bold-input">Skills:</label>
            <input type="text" placeholder="Enter Skills" class="form-control mb-3" id="skills" name="skills" [formControl]="skills">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
