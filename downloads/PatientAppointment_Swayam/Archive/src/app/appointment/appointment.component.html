<div class="container">
  <h1 class="mb-4">Doctor Appointment</h1>
  <form (submit)="scheduleAppointment()">
    <div class="form-group">
      <label for="date">Select Date:</label>
      <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date" required>
    </div>
    <div class="form-group">
      <label for="timeSlot">Select Time Slot:</label>
      <select class="form-control" id="timeSlot" name="timeSlot" [(ngModel)]="selectedTimeSlot" required>
        <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
    </div>
    <button type="submit" class="btn btn-primary">Book Appointment</button>
  </form>
</div>
