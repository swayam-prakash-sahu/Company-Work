


<div class="logout-btn">
  <button class="btn btn-danger" (click)="logout()">Logout</button>
</div>

<table class="table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Verification Status</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      

      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.verify ? 'Verified' : 'Not Verified' }}</td>
        <td>
          <button *ngIf="!user.verify" class="btn btn-primary" (click)="verifyUser(user)">Verify Email</button>
        </td>
      </tr>
    </tbody>
  </table>
