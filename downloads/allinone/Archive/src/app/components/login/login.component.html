<div class="card bg-dark text-white" style="border-radius: 1rem;">
    <div class="card-body p-5 text-center">
        <div class="md-5 mt-md-4 pb-3">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <form #loginForm="ngForm">
                <div data-mdb-input-init class="form-outline form-white mb-2">
                    <input type="text" id="typeUsername" class="form-control form-control-lg" [(ngModel)]="username"
                        name="username" #usernameInput="ngModel" required />
                    <label class="form-label" for="typeUsername">Username</label>
                    <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
                        class="text-danger">Username is required</div>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-2">
                    <input type="password" id="typePassword" class="form-control form-control-lg" [(ngModel)]="password"
                        name="password" #passwordInput="ngModel" required />
                    <label class="form-label" for="typePassword">Password</label>
                    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                        class="text-danger">Password is required</div>
                </div>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit" [disabled]="loginForm.invalid" (click)="login()">Login</button>
            </form>

            <div>
                <p class="m-2">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
