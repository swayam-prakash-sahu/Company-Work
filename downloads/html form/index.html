<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Create a New Password:</label>
                <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" required>
            </fieldset>

            <fieldset>
                <legend>Account Type</legend>
                <label><input type="radio" name="account-type" id="personal" class="inline"> Personal Account</label>
                <label><input type="radio" name="account-type" id="business" class="inline"> Business Account</label>

                <label>
                    <input type="checkbox" name="terms" id="terms" class="inline" required>
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a Profile Picture:</label>
                <input type="file" id="profile-picture" name="file">

                <label for="age">Input your age (years):</label>
                <input type="number" id="age" name="age" min="13" max="120">

                <label for="referrer">How did you hear about us?</label>
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>

                <label for="bio">Provide a Bio:</label>
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
