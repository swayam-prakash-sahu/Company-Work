<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  html {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
      "Segoe UI Emoji", "Segoe UI Symbol";
  }
</style>

<main class="main">
  <form [formGroup]="applyForm">
    <label for="name">Name: </label>
    <input type="text" id="name" formControlName="name" placeholder="Name" />
    <div
      *ngIf="
        applyForm.get('name')?.invalid &&
        (applyForm.get('name')?.dirty || applyForm.get('name')?.touched)
      "
    >
      <div *ngIf="applyForm.get('name')?.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="applyForm.get('name')?.errors?.['minlength']">
        Name must be at least 3 characters.
      </div>
    </div>

    <label for="email">Email: </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Email"
    />
    <div
      *ngIf="
        applyForm.get('email')?.invalid &&
        (applyForm.get('email')?.dirty || applyForm.get('email')?.touched)
      "
    >
      <div *ngIf="applyForm.get('email')?.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="applyForm.get('email')?.errors?.['email']">
        Invalid email format.
      </div>
    </div>

    <label for="phoneNum">Phone Number: </label>
    <input
      type="text"
      id="phoneNum"
      formControlName="phoneNum"
      placeholder="Phone Number"
    />
    <div
      *ngIf="
        applyForm.get('phoneNum')?.invalid &&
        (applyForm.get('phoneNum')?.dirty || applyForm.get('phoneNum')?.touched)
      "
    >
      <div *ngIf="applyForm.get('phoneNum')?.errors?.['required']">
        Phone number is required.
      </div>
      <div *ngIf="applyForm.get('phoneNum')?.errors?.['pattern']">
        Invalid phone number format.
      </div>
    </div>

    <label for="gender">Gender: </label>
    <select id="gender" formControlName="gender">
      <option *ngFor="let option of genderOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <div
      *ngIf="
        applyForm.get('gender')?.invalid && applyForm.get('gender')?.touched
      "
    >
      <div *ngIf="applyForm.get('gender')?.errors?.['required']">
        Gender is required.
      </div>
    </div>

    <label for="skills">Skills: </label>
    <select id="skills" formControlName="skills" multiple>
      <option *ngFor="let option of skillsOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <div
      *ngIf="
        applyForm.get('skills')?.invalid && applyForm.get('skills')?.touched
      "
    >
      <div *ngIf="applyForm.get('skills')?.errors?.['required']">
        Skills are required.
      </div>
    </div>
  </form>
</main>

<router-outlet />
