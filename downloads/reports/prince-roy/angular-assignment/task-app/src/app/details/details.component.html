<div class="details-container">
  <ng-container *ngIf="!isEditMode; else editModeTemplate">
    <p><span>Task title: </span>{{ task?.taskName }}</p>
    <p><span>Description: </span>{{ task?.description }}</p>
  </ng-container>

  <ng-template #editModeTemplate>
    <p><span>Task title: </span>{{ task?.taskName }}</p>
    <form [formGroup]="applyForm" (submit)="submitTask(task?.id)">
      <div class="input-container">
        <label for="description">Description</label>
        <textarea
          id="description"
          placeholder="Enter task description here"
          formControlName="description"
        ></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </ng-template>

  <div class="dates-container">
    <p><span>Create date: </span>{{ task?.createdDate }}</p>
    <p><span>Last modified: </span>{{ task?.modifiedDate }}</p>
  </div>

  <div class="btns-container">
    <button type="button" (click)="handleEdit()">
      <img src="../../assets/edit.png" alt="" />
    </button>
    <button type="button" (click)="handleDelete(task?.id)">
      <img src="../../assets/delete.png" alt="" />
    </button>
    <button class="back" type="button" (click)="handleBack()">
      <img src="../../assets/left.png" alt="" />
    </button>
  </div>
</div>
