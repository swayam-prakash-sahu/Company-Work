<div class="table-container">
  <table class="user-table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Verification Status</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <td>{{ user.userid }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.verify ? 'Verified' : 'Not Verified' }}</td>
        <td><button type="button" (click)="handleClick(user)">Verify</button></td>
      </tr>
      <tr>
        <td><button (click)="handleLogout()">Logout</button></td>
      </tr>
    </tbody>
  </table>
</div>
