<div class="container">
  <h2>Register</h2>
  <form method="post" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" id="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" id="password" name="password" required />
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
