

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-light">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Form Data</h2>
            <p class="card-text"><strong>Name:</strong> {{ formData.name }}</p>
            <p class="card-text"><strong>Email:</strong> {{ formData.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ formData.phone }}</p>
            <p class="card-text"><strong>Gender:</strong> {{ formData.gender }}</p>
            <p class="card-text"><strong>Skills:</strong> {{ formData.skills }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
